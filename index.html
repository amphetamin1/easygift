<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebApp — Подписка</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --g1: #007af2;
      --g2: #046df3;
      --g3: #0193f9;
      --g4: #009cf8;
      --bg-grad: linear-gradient(135deg, var(--g1), var(--g2), var(--g3), var(--g4));
      --text: #eaf6ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-grad);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 512px;
      height: 512px;
      border-radius: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: hidden;
      display: flex;
      flex-direction: row;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px) saturate(140%);
      border: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    .banner {
      width: 50%;
      background: var(--bg-grad);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
    }

    .content {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text);
    }

    .close-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      font-size: 20px;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .close-btn:hover { background: rgba(255,255,255,0.3); }

    .content h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .content p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(90deg, var(--g3), var(--g2));
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      align-self: flex-start;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: transform .2s, box-shadow .2s;
      font-size: 14px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .footer {
      position: absolute;
      bottom: 12px;
      left: 20px;
      font-size: 11px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="banner">WD</div>
    <div class="content">
      <div style="font-size:12px;opacity:0.8;">У нас есть канал</div>
      <div style="font-weight:700;">@chance_io</div>
      <h1>Не пропустите обновления,<br>розыгрыши призов и новости</h1>
      <p>Подключайтесь к нашему каналу в Telegram, чтобы получать всё первыми.</p>
      <button class="btn" id="subscribeBtn">Подписаться</button>
    </div>
    <button class="close-btn" id="closeBtn">×</button>
    <div class="footer">Версия webapp • #007af2 → #046df3 → #0193f9 → #009cf8</div>
  </div>

  <script>
    const channel = 'https://t.me/chance_io';
    document.getElementById('subscribeBtn').addEventListener('click',()=>{
      window.open(channel,'_blank');
    });
    document.getElementById('closeBtn').addEventListener('click',()=>{
      document.querySelector('.card').style.display='none';
    });
  </script>
</body>
</html>
