<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebApp — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --g1:#007af2;
      --g2:#046df3;
      --g3:#0193f9;
      --g4:#009cf8;
      --bg-grad:linear-gradient(135deg,var(--g1),var(--g2),var(--g3),var(--g4));
      --text:#eaf6ff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:var(--bg-grad);
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .card{
      width:512px;
      height:512px;
      background:rgba(255,255,255,0.06);
      border-radius:32px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter:blur(10px) saturate(140%);
      border:1px solid rgba(255,255,255,0.08);
      padding:40px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      text-align:left;
    }

    .logo{
      width:64px;
      height:64px;
      border-radius:16px;
      background:linear-gradient(145deg,var(--g3),var(--g1));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:22px;
      box-shadow:inset 0 -6px 12px rgba(0,0,0,0.3);
      margin-bottom:12px;
    }

    h1{
      font-size:22px;
      font-weight:700;
      margin:10px 0;
      line-height:1.2;
    }

    p{
      font-size:14px;
      opacity:0.9;
      margin-bottom:16px;
    }

    .btn{
      background:linear-gradient(90deg,var(--g3),var(--g2));
      border:none;
      border-radius:999px;
      padding:12px 24px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      align-self:flex-start;
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
      transition:transform .2s,box-shadow .2s;
    }

    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
    }

    .footer{
      text-align:left;
      font-size:12px;
      opacity:0.8;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <div style="font-size:12px;opacity:0.8;">У нас есть канал</div>
      <div style="font-weight:700;">@chance_io</div>
      <div class="logo">WD</div>
      <h1>Не пропустите обновления, розыгрыши призов и новости</h1>
      <p>Подключайтесь к нашему каналу в Telegram, чтобы получать всё первыми.</p>
      <button class="btn" id="subscribeBtn">Подписаться</button>
    </div>
    <div class="footer">Версия webapp • Градиенты: #007af2 → #046df3 → #0193f9 → #009cf8</div>
  </div>

  <script>
    const channel = 'https://t.me/chance_io';
    document.getElementById('subscribeBtn').addEventListener('click',()=>{
      window.open(channel,'_blank');
    });
  </script>
</body>
</html>
