<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebApp — Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --g1:#007af2;
      --g2:#046df3;
      --g3:#0193f9;
      --g4:#009cf8;
      --bg-grad:linear-gradient(135deg,var(--g1),var(--g2),var(--g3),var(--g4));
      --text:#eaf6ff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:var(--bg-grad);
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      padding:20px;
    }

    .card{
      position:relative;
      width:100%;
      max-width:900px;
      aspect-ratio:16/9;
      background:rgba(255,255,255,0.06);
      border-radius:28px;
      box-shadow:0 12px 40px rgba(0,0,0,0.35);
      backdrop-filter:blur(12px) saturate(150%);
      border:1px solid rgba(255,255,255,0.1);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      overflow:hidden;
      padding:40px 50px;
    }

    .content{
      display:flex;
      flex-direction:row;
      align-items:center;
      gap:20px;
      flex:1;
    }

    .logo{
      width:80px;
      height:80px;
      border-radius:20px;
      background:linear-gradient(145deg,var(--g3),var(--g1));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:26px;
      box-shadow:inset 0 -6px 12px rgba(0,0,0,0.3);
    }

    .text{
      flex:1;
    }

    .text h1{
      font-size:24px;
      font-weight:700;
      margin:6px 0 10px;
    }

    .text p{
      font-size:15px;
      opacity:0.9;
    }

    .btn{
      background:linear-gradient(90deg,var(--g3),var(--g2));
      border:none;
      border-radius:999px;
      padding:14px 28px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      transition:transform .2s,box-shadow .2s;
    }

    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 10px 26px rgba(0,0,0,0.4);
    }

    .footer{
      text-align:right;
      font-size:13px;
      opacity:0.8;
    }

    @media(max-width:800px){
      .card{aspect-ratio:auto;padding:30px;}
      .content{flex-direction:column;text-align:center;}
      .logo{margin-bottom:10px;}
      .footer{text-align:center;margin-top:15px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="logo">WD</div>
      <div class="text">
        <div style="font-size:13px;opacity:0.8;">У нас есть канал</div>
        <div style="font-weight:700;">@chance_io</div>
        <h1>Не пропустите обновления, розыгрыши призов и новости</h1>
        <p>Подключайтесь к нашему каналу в Telegram, чтобы получать всё первыми.</p>
      </div>
      <button class="btn" id="subscribeBtn">Подписаться</button>
    </div>
    <div class="footer">Версия webapp • Градиенты: #007af2 → #046df3 → #0193f9 → #009cf8</div>
  </div>

  <script>
    const channel = 'https://t.me/chance_io';
    document.getElementById('subscribeBtn').addEventListener('click',()=>{
      window.open(channel,'_blank');
    });
  </script>
</body>
</html>
